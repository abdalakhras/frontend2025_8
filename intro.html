<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/intro.css">
  </head>
  <body id="bod">
    <nav id="NAV" class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <!-- <nav class="navbar bg-body-tertiary"> -->
            <div class="container-fluid">
                <button onclick="klik()" id="klika1" type="button" class="btn btn-primary">Navbar</button>
                <!-- menu button for javascript -->
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    changeTheme
                  </button>
                  <ul class="dropdown-menu">
                    <li><button onclick="changeTheme('pink')" id="xy" class="dropdown-item" type="button">light Theme</button></li>
                    <li><button onclick="changeTheme('black')" id="xy" class="dropdown-item" type="button">dark Theme</button></li>
                  </ul>
                </div>
              <!-- <button class="navbar-brand">Navbar</button> -->
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          <!-- </nav> --> 
      </nav>
      <br>
      <br>

        <div class="image">
        <img src="/images/cat.png" class="rounded float-start" alt="..." width="200px" height="200px">
        <img src="/images/DOG.png" class="rounded float-end" alt="..." width="200px" height="200px">
        <div class="clear"></div>
        </div>
        
      <br>
      <br>
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <script src="/Js/intro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
