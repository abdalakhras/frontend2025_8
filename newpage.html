<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=,initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/newpage.css">
<body>
    <h1>this is a border test</h1>
    <br>
    <div class="border">
        <!-- div dosen't effect the absolute position  -->
    <P class="top">TOP</P>
    <p class="bottom">bottom</p>
    </div>
    <br>
    <div>
        <img src="/images/cat.png" width="300px">
        <h1 id="x1">i am a caption</h1>
    </div>
    <br>
    <!-- data item -->
    <dl>
        <dt>coffe</dt>
        <dd>so delicious</dd>
        <dt>milk</dt>
        <dd>not so good</dd>
    </dl>
    <br>
    <!-- table -->
    <table border="5">
        <caption>random table with colspan</caption>
        <tr>
            <th colspan="2">item</th>
            <th>price</th>
        <tr>
        <tr>
            <td>item1</td>
            <td>apple</td>
            <td>50</td>
        </tr>
        <tr>
            <td>item2</td>
            <td>orange</td>
            <td>40</td>
        </tr>
    </table>
</body>
</html>
